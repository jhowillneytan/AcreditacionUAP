<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body
	class="vertical-layout vertical-menu-modern content-left-sidebar navbar-floating footer-static"
	data-open="click" data-menu="vertical-menu-modern"
	data-col="content-left-sidebar">

	<nav th:replace="layout/layout :: cabecera"></nav>

	<div th:replace="layout/layout :: ladera"></div>
	
	<div class="app-content content file-manager-application">
	
		<div class="content-body">
			<!-- Validation -->
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				     th:text="${mensaje}"
				     class="alert">
				</div>
			<section class="bs-validation">
				<div class="row">
					<div class="col-md-12 col-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Formulario</h4>
							</div>
							<div class="card-body">
								<form th:action="@{/guardarPefilEditado}" method="post" enctype="multipart/form-data">
									<input class="form-control" type="hidden" name="id_personaa" th:field="${perfil.id_persona}" th:if="${editMode}">
									<!--<input class="form-control" type="hidden" name="estado" th:field="${perfil.estado}" th:if="${editMode}">
									<input class="form-control" type="hidden" name="fecha_registro" th:field="${perfil.fecha_registro}" th:if="${editMode}">
									<input class="form-control" type="hidden" name="imagen_personaN" th:field="${perfil.imagen_persona}" th:if="${editMode}">
                                    <input class="form-control" type="hidden" name="tipoPersona" th:field="${perfil.tipoPersona}" th:if="${editMode}">-->
                                    
									<div class="row">
										<div class="col-md-4 col-12 mb-1">
											<label class="form-label" for="basic-addon-name">Nombres</label>
	
											<input type="text" class="form-control" 
												placeholder="Nombre" th:field="${perfil.nombre}"/>
											<div class="valid-feedback">Correcto!</div>
											<div class="invalid-feedback">Favor ingresar datos Correctos.</div>
										</div>
										<div class="col-md-4 col-12 mb-1">
											<label class="form-label" for="basic-addon-name">Ap paterno</label>
											<input type="text" class="form-control" 
												placeholder="ap paterno" th:field="${perfil.ap_paterno}"/>
											<div class="valid-feedback">Correcto!</div>
											<div class="invalid-feedback">Favor ingresar datos Correctos.</div>
										</div>
										<div class="col-md-4 col-12 mb-1">
											<label class="form-label" for="basic-addon-name">Ap materno</label>
												<input type="text" class="form-control" 
													placeholder="ap materno" th:field="${perfil.ap_materno}"/>
												<div class="valid-feedback">Correcto!</div>
											<div class="invalid-feedback">Favor ingresar datos Correctos.</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4 col-12 mb-1">
											<label class="form-label" for="basic-addon-name">Ci</label>
	
											<input type="number" class="form-control" 
												placeholder="Ci" th:field="${perfil.ci}"/>
											<div class="valid-feedback">Correcto!</div>
											<div class="invalid-feedback">Favor ingresar una Ci.</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-8 col-12 mb-1">
											<label for="customFile1" class="form-label">Imagen</label> 
												<input class="form-control" name="imagen_persona" type="file" />
										</div>
									</div>
									<a th:class="${editMode}?'btn btn-secondary'" th:href="@{/home}" th:text="${editMode}?'Cancelar'"></a>
									<input type="submit" class="btn btn-primary" th:value="${editMode}?'Actualizar':'Agregar'"/>
								</form>
							</div>
						</div>
					</div>
					
				</div>
				
			</section>

		</div>


	</div>

	<footer th:replace="layout/layout :: pie"></footer>

</body>
</html>
